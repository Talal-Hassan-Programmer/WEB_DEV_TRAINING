<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <header>
        <h1>Media Player Using Semantic Tags</h1>
    </header>
    <main>
        <article>
            <figure>
                <label for="v1">Video 1</label>
                <video id="v1" src="1.mp4" width="300" controls></video>
            </figure>
            <figure>
                <label for="v2">Video 2</label>
                <video id="v2" src="2.mp4" width="300" controls></video>
            </figure>
            <figure>
                <label for="v3">Video 3</label>
                <video id="v3" src="3.mp4" width="300" controls></video>
            </figure>
            <figure>
                <label for="v4">Video 4</label>
                <video id="v4" src="4.mp4" width="300" controls></video>
            </figure>
            <figure>
                <label for="v5">Video 5</label>
                <video id="v5" src="5.mp4" width="300" controls></video>
            </figure>
            <figure>
                <label for="v6">Video 6</label>
                <video id="v6" src="6.mp4" width="300" controls></video>
            </figure>
        </article>
    </main>
    <main>
        <article>
            <figure>
                <label for="A1">Audio 1</label>
                <audio id="A1" src="1.mp3" controls></audio>
            </figure>
            <figure>
                <label for="A2">Audio 1</label>
                <audio id="A2" src="2.mp3" controls></audio>
            </figure>
            <figure>
                <label for="A3">Audio 1</label>
                <audio id="A3" src="3.mp3" controls></audio>
            </figure>
            <figure>
                <label for="A4">Audio 1</label>
                <audio id="A4" src="4.mp3" controls></audio>
            </figure>
            <figure>
                <label for="A5">Audio 1</label>
                <audio id="A5" src="5.mp3" controls></audio>
            </figure>
            <figure>
                <label for="A6">Audio 1</label>
                <audio id="A6" src="6.mp3" controls></audio>
            </figure>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Media Player</p>
</body>
</html>
